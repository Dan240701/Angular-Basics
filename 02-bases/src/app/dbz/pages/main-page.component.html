<h1>BDZ Main Characters</h1>
<hr>
<div class="row">

  <div class="col">
    <dbz-list
       (valueDeleted)="onDeleteCharacter($event)"
       [CharacterList]="characters">
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (NewCharacterEmit)="onNewCharacter($event)" ></dbz-add-character>
  </div>

</div>
