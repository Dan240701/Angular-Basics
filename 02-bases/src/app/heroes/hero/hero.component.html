<h1>{{name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ CapitalizeName }}</dd>

</dl>


<button class="btn btn-outline-primary mr-2" *ngIf=" name !== 'Spiderman'" (click)="changeHeroName()">

  Cambiar nombre
</button>

<button class="btn btn-outline-success" *ngIf=" age !== 30" (click)="changeHeroAge()">
  Cambiar edad
</button>

<button class="btn btn-outline-success" *ngIf="name === 'Spiderman' && age === 30" (click)="resetForm()">
  Reset
</button>
